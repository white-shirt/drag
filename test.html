<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>test</title>
	<style>
		.one{
			width: 400px;
			height: 400px;
			border: 1px solid #111;
		}
		.one>div,.two>div{
			width: 98px;
			height: 98px;
			border: 1px solid #111;
			border-radius: 50%;
			background: red;
			float: left;
			text-align: center;
			line-height: 100px;
		}


		.two{
			width: 400px;
			height: 400px;
			border: 1px solid #111;
			position: absolute;
			left: 500px;
			top: 200px;
		}

	</style>
</head>
<body>
	<div class="one">
		<div draggable="true">1</div>
		<div draggable="true">2</div>
		<div draggable="true">3</div>
		<div draggable="true">4</div>
		<div draggable="true">5</div>
		<div draggable="true">6</div>
		<div draggable="true">7</div>
		<div draggable="true">8</div>
	</div>

	<div class="two">

	</div>
<script>
	var box = document.querySelectorAll(".one div");
	var two = document.querySelector(".two");
	var temp = null;
	for(var i = 0;i<box.length;i++){
		box[i].ondragstart = function () {
			temp = this;
			console.log(temp);

		}
		box[i].ondragend = function () {
			temp = null;
			console.log(temp);
		}
	}

	two.ondragover = function (e) {
		e.preventDefault();

	}
	two.ondrop = function () {
		this.appendChild(temp);

	}

</script>
</body>
</html>
